<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock-Paper-Scissior</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <h1 class="result"></h1>
        <div class="game">
          <button class="box" id="rock"></button>
          <button class="box" id="paper"></button>
          <button class="box" id="scissior"></button>
        </div>
        <div class="msg-box">
          <div class="win"></div>
          <div class="draw"></div>
          <div class="loss"></div>
        </div>
        <button class="reset-btn">Reset Game</button>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
